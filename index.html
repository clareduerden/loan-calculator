<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <title>Loan Calculator</title>
</head>

<body class="bg-dark">
  <!-- create a Boostrap container -->
  <div class="container">
    <!-- create a Boostrap row -->
    <div class="row">
      <!-- create a col spanning 6 with a max width of 720px and center it -->
      <div class="col-md-6 mx-auto">
        <!-- use card-body when you needed a padded section in a card -->
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <!-- START OF THE LOAN FORM -->
          <form id="loan-form">
            <!-- LOAN AMOUNT -->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Â£</span>
                <input type="number" id="amount" class="form-control" placeholder="Loan Amount">
              </div>
            </div>
            <!-- INTEREST RATE -->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">%</span>
                <input type="number" id="interest" class="form-control" placeholder="% Interest Rate">
              </div>
            </div>
            <!-- YEARS TO REPAY -->
            <div class="form-group">
              <div class="input-group">
                <input type="number" id="years" class="form-control" placeholder="Years To Repay">
              </div>
            </div>
            <!-- SUBMIT BUTTON -->
            <div class="form-group">
              <input id="submit" type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
            <!-- RESET BUTTON -->
            <div class="form-group">
              <input id="reset" type="submit" value="Reset Form" class="btn btn-info">
            </div>
          </form>
          <!-- LOADER -->
          <div id="loading">
            <img src="img/loading.gif" alt="">
          </div>
          <!-- RESULTS -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <!-- MONTHLY PAYMENT -->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Monthly Payment</span>
                <input type="number" id="monthly-payment" class="form-control" disabled>
              </div>
            </div>
            <!-- TOTAL PAYMENT -->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Total Payment</span>
                <input type="number" id="total-payment" class="form-control" disabled>
              </div>
            </div>
            <!-- TOTAL INTEREST -->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Total Interest</span>
                <input type="number" id="total-interest" class="form-control" disabled>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
